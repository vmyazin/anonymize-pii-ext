<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>Settings - Anonymizer PII</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
</head>

<body>
    <div class="section-top">
        <div class="d-flex justify-content-between gap-10">
            <h2 class="icon-heading-combo">
                <img src="assets/prefs.svg" alt="">
                Anonymizer of PII
            </h2>
            <label class="switch">
                <input type="checkbox" id="extensionToggle" checked>
                <span class="slider round"></span>
            </label>
        </div>
        <div class="lead text-light">
            <p>This extension generates random personal information for elements you select.</p>
        </div>
    </div>

    <div id="contentContainer">

        <section class="section-name expanded">
            <h3 class="icon-heading-combo">
                <img src="assets/angle-right.svg" alt="collapsed">
                Name
            </h3>
            <div class="section">
                <p class="text-sm">Current selectors: <span id="current-sel" class="text-light"></span></p>
            </div>
            <div class="section">
                <form id="settings-form">
                    <div class="form-group">
                        <label for="className">CSS Selector: </label>
                        <input type="text" id="selectorInput" class="flex-1" placeholder="Ex: td.class[attr]">
                    </div>
                    
                    <div class="d-flex align-items-center gap-75">
                        <span class="faux-link" id="reset-button">Reset</span>
                        <button type="button" class="btn-full btn-outline" id="save-button">Add</button>
                    </div>
                </form>
            </div>
        </section>
        <section class="section-phone">
            <h3 class="icon-heading-combo">
                <img src="assets/angle-right.svg" alt="collapsed">
                Phone
            </h3>
            <div class="section">
                <form id="settings-form">
                    <div class="form-group">
                        <label for="className">CSS Selector: </label>
                        <input type="text" id="selectorInputPhone" class="flex-1" placeholder="Enter CSS selector">
                    </div>    
                    <div class="d-flex align-items-center gap-76">
                        <span class="faux-link" id="">Reset</span>
                        <button type="button" class="btn-full btn-outline" id="">Add</button>
                    </div>
                </form>
            </div>
        </section>
        <section class="section-email">
            <h3 class="icon-heading-combo">
                <img src="assets/angle-right.svg" alt="collapsed">
                Email
            </h3>
        </section>
        <section class="section-address">
            <h3 class="icon-heading-combo">
                <img src="assets/angle-right.svg" alt="collapsed">
                Address
            </h3>
        </section>

        <div class="section-footer">
            <button class="btn-full" type="button" id="apply-button">Randomize</button>
        </div>
    </div>


    <script src="common.js"></script>
    <script src="popup.js"></script>
</body>
</html>
