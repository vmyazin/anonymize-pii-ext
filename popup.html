<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Settings - Anonymizer PII</title>
    <style>
        /* Add your CSS styling here */
        body {
            padding: 15px;
            font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
            font-size: 16px;
            width: 300px;
            border-radius: 4px;
        }
        h2 {
            margin-top: 0;
        }
        .form-group {
            display: flex;
            margin-bottom: 10px;
            gap: 10px;
            align-items: center;
        }
        [type="text"] {
            font-size: 16px;
            padding: 4px;
        }
        .section {
            margin-top: 10px;
            padding-bottom: 10px;
        }
        .btn-full {
            background-color: #005fa4;
            color: white; /* White text */
            border: none; /* No border */
            padding: 10px 20px; /* Padding */
            text-align: center; /* Center text */
            text-decoration: none;
            display: inline-flex;
            justify-content: center;
            font-weight: bold;            
            font-size: 16px;
            margin: 4px 2px;
            cursor: pointer;
            width: 100%; /* Full width */
            border-radius: 20px; /* Half-circular sides */
        }

        .btn-outline {
            border: 1px solid #005fa4;
            color: #005fa4;
            background-color: transparent;
        }

        .text-sm {
            font-size: 14px;
        }

        .text-light {
            color: #aaa;
        }

        .faux-link {
            color: #005fa4;
            text-decoration: underline;
            cursor: pointer;
        }

        .flex-1 {
            flex: 1;
        }
    </style>
</head>
<body>
    <h2>Anonymizer PII Settings</h2>
    <div class="lead text-light">
        <p>This extension will generate random people names for the selected elements.</p>
    </div>
    <div class="section">
        <p class="text-sm">Current selectors: <span id="current-sel" class="text-light"></span></p>
        <span class="faux-link" id="reset-button">Reset</span>
    </div>
    <div class="section">
        <form id="settings-form">
            <div class="form-group">
                <label for="className">CSS Selector: </label>
                <input type="text" id="selectorInput" class="flex-1" placeholder="Enter CSS selector">
            </div>

            <button type="button" class="btn-full btn-outline" id="save-button">Add</button>
        </form>
    </div>

    <div class="section">
        <button class="btn-full" type="button" id="apply-button">Randomize</button>
    </div>

    <script src="common.js"></script>
    <script src="popup.js"></script>
</body>
</html>
