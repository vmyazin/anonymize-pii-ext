<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>Settings - Anonymizer PII</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
</head>

<body>
    <div class="section-top">
        <div class="d-flex justify-content-between gap-10">
            <h2 class="icon-heading-combo">
                <img src="assets/prefs.svg" alt="">
                Anonymizer of PII
            </h2>
            <label class="switch">
                <input type="checkbox" id="extensionToggle" checked>
                <span class="slider round"></span>
            </label>
        </div>
        <div class="lead text-light">
            <p class="mb-0 disable-select">This extension generates random personal information for elements you select.</p>
        </div>
    </div>

    <div id="contentContainer">
        <div class="section-footer">
            <button class="btn-full" type="button" id="apply-button">Anonymize</button>
        </div>
    </div>


    <script src="common.js"></script>
    <script src="popup.js"></script>
</body>
</html>
